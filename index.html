<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="http://fonts.cdnfonts.com/css/galindo" rel="stylesheet">
    <script src="js/confetti.js"></script>
    
</head>
<body>
    <div class="main-container">
        <div class="main-container-inner">
        <div class="rock-paper-scissor-main">   
        <div class="rock-paper-scissor-outer">
            <div class="rock-paper-scissor">
                
                <div class="rock-paper-scissor-player"> 
                    <h2>YOU</h2>
                    <audio id="audio_player" src="audio/player_audio.mp3"></audio>
                    <div class="rock-paper-scissor-player-inner" style="margin-bottom: 0px;">
                    <div class="rock">
                        <img class="rock-paper-scissor-img" src="img/Rock.jpg" player_choice="0" alt="">
                    </div>
                    <div class="paper">
                        <img class="rock-paper-scissor-img" src="img/Paper.jpg" player_choice="1" alt="">
                    </div>
                    <div class="scissor">
                        <img class="rock-paper-scissor-img" src="img/Scissor.jpg" player_choice="2" alt="">
                    </div>
                    
                </div>
                </div>
                <div class="rock-paper-scissor-bot">
                    <h2>ALIEN</h2>
                    <audio id="audio_bot" src="audio/bot_audio.mp3"></audio>
                    <div class="rock-paper-scissor-bot-inner" style="margin-bottom: 0px;">
                    <div class="rock">
                        <img class="rock-paper-scissor-bot-img" src="img/Rock.jpg" alt="">
                    </div>
                    <div class="paper">
                        <img class="rock-paper-scissor-bot-img" src="img/Paper.jpg" alt="">
                    </div>
                    <div class="scissor">
                        <img class="rock-paper-scissor-bot-img" src="img/Scissor.jpg" alt="">
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="window-section">
    <div class="player-section">
            <div class="player-window">
                <!-- <img class="" src="" style="width:150px;max-width:150px; height:150px; max-height: 150px; border-radius:50px;" alt=""> -->
            </div>
                <div class="score score-player"><p class="player-score-para" style="padding-left: 100px;">0</p></div>
        </div>
        <div class="window-mid-section"><h2>VS</h2></div>
        <div class="bot-section">
            <div class="bot-window">
            </div>
                <div class="score score-bot"><p class="bot-score-para" style="padding-right: 100px;">0</p></div>
    </div>
    </div>
        <div class="resutl-div">
            <div class="winner-text"><p class="winner-text">Something</p></div>
            <audio id="audio_winner" src="audio/win_audio.mp3"></audio>
            <div class="restart-game" ><div class="restart-btn" onclick="window.location.reload();">
                
                <p>RESTART GAME <span>&#8635</span></p>
            </div></div>
        </div>
</div>

        
    </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
